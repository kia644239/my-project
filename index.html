<!DOCTYPE html>
<html lang="fa"> <!-- تغییر زبان به فارسی -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نام سایت</title> <!-- عنوان به‌روز شده -->
    <link rel="stylesheet" href="styles.css"> <!-- لینک به فایل CSS -->
    <style>
        /* استایل داخلی برای نمونه */
        body {
            font-family: Arial, sans-serif; /* فونت عمومی */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* رنگ پس‌زمینه */
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header .logo h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s; /* افکت تغییر رنگ */
        }

        nav ul li a:hover {
            color: #ff6347; /* رنگ جدید هنگام هاور */
        }

        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative; /* برای تنظیم موقعیت */
            bottom: 0;
            width: 100%;
        }

        .footer-links {
            list-style-type: none;
            padding: 0;
        }

        .footer-links li {
            display: inline;
            margin: 0 10px;
        }

        .footer-links li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s; /* افکت تغییر رنگ */
        }

        .footer-links li a:hover {
            color: #ff6347; /* رنگ جدید هنگام هاور */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>نام سایت</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">خانه</a></li>
                <li><a href="#about">درباره ما</a></li>
                <li><a href="#services">خدمات</a></li>
                <li><a href="#contact">تماس با ما</a></li>
            </ul>
        </nav>
    </header>
    <footer>
        <div class="footer-content">
            <p>© 2024 نام سایت. تمامی حقوق محفوظ است.</p>
            <ul class="footer-links">
                <li><a href="#privacy">سیاست حفظ حریم خصوصی</a></li>
                <li><a href="#terms">شرایط استفاده</a></li>
                <li><a href="#contact">تماس با ما</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
